<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Civilizations Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e8d3a9;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: rgba(15, 15, 15, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 223, 0, 0.6);
            border: 3px solid #ffcc00;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .options button:hover {
            background: #ff9900;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Ancient Civilizations Quiz</h1>
        <div id="quiz">
            <p id="question" class="question"></p>
            <div id="options" class="options"></div>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <p id="result" style="font-size: 22px; margin-top: 20px;"></p>
    </div>

    <script>
        const questions = [
            { question: "Which civilization built the Pyramids of Giza?", options: ["Romans", "Greeks", "Egyptians", "Aztecs"], answer: "Egyptians" },
            { question: "Who was the first emperor of China?", options: ["Qin Shi Huang", "Genghis Khan", "Kublai Khan", "Confucius"], answer: "Qin Shi Huang" },
            { question: "What writing system did the Sumerians develop?", options: ["Cuneiform", "Hieroglyphics", "Latin", "Runes"], answer: "Cuneiform" },
            { question: "Which ancient city was known for its Hanging Gardens?", options: ["Athens", "Rome", "Babylon", "Carthage"], answer: "Babylon" },
            { question: "Who was the Greek god of war?", options: ["Zeus", "Hades", "Ares", "Apollo"], answer: "Ares" },
            { question: "Which empire was ruled by Julius Caesar?", options: ["Macedonian", "Roman", "Byzantine", "Ottoman"], answer: "Roman" },
            { question: "What was the main language spoken in Ancient Rome?", options: ["Greek", "Latin", "Hebrew", "Sanskrit"], answer: "Latin" },
            { question: "The Great Wall of China was built primarily to protect against which group?", options: ["Romans", "Mongols", "Persians", "Vikings"], answer: "Mongols" },
            { question: "Which famous philosopher taught Alexander the Great?", options: ["Socrates", "Plato", "Aristotle", "Pythagoras"], answer: "Aristotle" },
            { question: "The Rosetta Stone helped decipher which ancient language?", options: ["Greek", "Latin", "Egyptian Hieroglyphics", "Hebrew"], answer: "Egyptian Hieroglyphics" },
            { question: "Which river was central to the development of Ancient Egypt?", options: ["Amazon", "Tigris", "Nile", "Indus"], answer: "Nile" },
            { question: "What was the capital of the Persian Empire?", options: ["Athens", "Persepolis", "Cairo", "Babylon"], answer: "Persepolis" },
            { question: "Which civilization created the first known democracy?", options: ["Romans", "Greeks", "Persians", "Chinese"], answer: "Greeks" },
            { question: "Which ancient structure is located in Athens, Greece?", options: ["The Colosseum", "The Parthenon", "Stonehenge", "Great Wall"], answer: "The Parthenon" },
            { question: "Who was the last Pharaoh of Egypt?", options: ["Tutankhamun", "Cleopatra", "Ramses II", "Hatshepsut"], answer: "Cleopatra" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            
            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                score++;
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = "";
                document.getElementById("result").textContent = `You scored ${score} out of ${questions.length}!`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
