<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | GamifyHistory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5d);
            color: #f5f5f5;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        nav .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s ease-in-out;
            border-radius: 5px;
            font-size: 16px;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: #1e1e2f;
            transform: scale(1.1);
        }

        .profile-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        .profile-name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 15px;
            color: #ffcc00;
        }

        .profile-info {
            font-size: 18px;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .stat-box h3 {
            color: #ffcc00;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #111;
            color: #f5f5f5;
            margin-top: 50px;
            font-size: 14px;
            box-shadow: 0 -2px 10px rgba(255, 204, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">HISTARA</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="quests.html">Quests</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <img src="profile-picture.jpeg" alt="Profile Picture" class="profile-picture">
        <h1 class="profile-name">Nishka Samrit</h1>
        <p class="profile-info">Level: Time Traveler | Points: 1200 | Rank: #5</p>

        <div class="stats">
            <div class="stat-box">
                <h3>Quizzes Completed</h3>
                <p>25</p>
            </div>
            <div class="stat-box">
                <h3>Badges Earned</h3>
                <p>8</p>
            </div>
            <div class="stat-box">
                <h3>Quests Finished</h3>
                <p>12</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 GamifyHistory. All Rights Reserved.
    </footer>
</body>
</html>
