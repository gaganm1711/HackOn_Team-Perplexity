<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine Login | GamifyHistory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5d);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .taskbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 3px solid #ffcc00;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .taskbar a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
            padding: 10px;
        }

        .taskbar a:hover {
            background: #ffcc00;
            color: #1e1e2f;
            border-radius: 5px;
        }

        .login-container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 20px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            margin-top: 100px;
        }

        .login-header {
            font-size: 26px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 25px;
            color: #1e1e2f;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
        }

        .sign-in-btn:hover {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .footer a {
            text-decoration: none;
            font-weight: bold;
            color: #ffcc00;
        }

        .footer a:hover {
            text-shadow: 0 0 10px #ffcc00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="taskbar">
        <a href="index.html">Home</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="quizzes.html">Quests</a>
        <a href="#">Leaderboard</a>
        <a href="#">Profile</a>
    </nav>
    <div class="login-container">
        <div class="login-header">LOGIN TO TIME MACHINE</div>
        <div class="input-group">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>
        <button class="sign-in-btn">Enter Time Machine</button>
        <div class="footer">
            <a href="#" class="forgot-password">Forgot Code?</a>
            <a href="registration.html" class="sign-up">Register Timeline</a>
        </div>
    </div>
</body>
</html>
